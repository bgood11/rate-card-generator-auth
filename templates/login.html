<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stax Staff Portal - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        
        .logo-section {
            margin-bottom: 32px;
        }
        
        .stax-logo {
            height: 60px;
            width: auto;
            margin-bottom: 16px;
        }
        
        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: #477085;
            margin-bottom: 8px;
        }
        
        .page-subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
        }
        
        .form-section {
            margin-bottom: 24px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }
        
        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }
        
        .input-with-icon {
            position: relative;
            width: 100%;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #9ca3af;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 12px 12px 44px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            background: white;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #2ab7e3;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
            color: #9ca3af;
        }
        
        .login-button {
            width: 100%;
            background: #477085;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 16px;
        }
        
        .login-button:hover {
            background: #365566;
        }
        
        .forgot-password {
            color: #2ab7e3;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .footer-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            font-size: 14px;
            color: #6b7280;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
            }
            
            .logo-text {
                font-size: 32px;
            }
            
            .page-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

        <div class="login-card">
            <div class="logo-section">
                <svg class="stax-logo" viewBox="0 0 521.24 207.33" xmlns="http://www.w3.org/2000/svg">
                    <style type="text/css">
                        .st0{fill:#467085;}
                        .st1{fill:#D884B6;}
                        .st2{fill:#28B6E3;}
                    </style>
                    <g>

                        <path class="st1" d="M377.27,74.93h45.82l-18.51-24.51c-1.04-1.16-2.51-1.86-4.09-1.86h-32.05c-4.55,0-7.14,5.19-4.4,8.82 L377.27,74.93z"/>
                        <path class="st0" d="M25.1,156.92c2.32-5.66,8.76-8.37,14.43-6.06c6.59,2.68,16.77,5.72,29.04,5.72c10.25,0,20.5-3.25,20.5-12.25 c0-7.25-7.25-10.75-19-14.25l-15.25-4.75c-26.99-7.75-33.99-21.25-33.99-37.24c0-27.49,22.24-43.24,57.24-43.24 c37.74,0,47.99,9.25,48.49,16.5c0.5,3.64-1.14,9.05-3.25,13.76c-2.41,5.38-8.69,7.77-14.17,5.61c-6.19-2.44-15.42-5.12-26.07-5.12 c-7.75,0-18.75,1.5-18.75,11.25c0,6,4.25,9.25,14.25,12l16.75,4.75c27.99,7.5,38.24,20.25,38.24,38.99 c0,28-24.25,44.74-62.24,44.74c-37.99,0-48.24-10-48.49-19.5C22.73,164.05,23.74,160.24,25.1,156.92z"/>
                        <path class="st0" d="M154.8,79.09h-11c-5,0-7.25-1.5-7-6.25c0.25-4.75-0.75-10.75-0.5-15.5c0.25-2.5,1.25-5.5,7-7 c20-2.75,22.75-15.25,23.75-22.5c1.25-5,3-7.5,8.75-7.5c7.75,0,23-3,22.5,8.75c-0.25,5.5-0.25,13.25-0.25,18.25 c6,0.25,19,0.25,27.49,0c6-0.25,7.75,2.5,7.75,6c0,5-0.25,12.5-0.25,19.5c0,3.75-1,6-6,6c-9-0.25-26.49,0-29.49,0 c-0.5,20.25-1,48.49-0.75,63.74c0.25,10.5,3.5,13,10.75,13c5,0,10-1.25,14.25-2c4.5-0.75,8,2,8.5,6l1,10.25 c0.5,5-0.5,8.25-4.5,10.75c-8,4.75-23.75,6.75-34.74,6.75c-28.24,0-38.24-14.75-38.24-40.49 C153.8,132.83,155.05,88.09,154.8,79.09z"/>
                        <path class="st0" d="M285.78,103.34c12,0.25,24.25,3.5,29.24,5.25v-9.5c0-12.5-8.75-19-24.24-19c-9.55,0-18.77,1.93-25.45,3.8 c-6.96,1.95-14.25-2.02-16.23-8.97c-1.79-6.3-2-13.77,3.69-19.33c6.75-6.25,21.75-10.75,43.49-10.75 c37.24,0,58.99,20.75,59.99,50.74c0.75,19.75-1,53.99-0.5,67.74c0.25,11.75,7.5,24-18.75,24c-13.25,0-20.75-7-18.25-26.25h-1.5 c0,0-8.5,26.25-39.24,26.25c-25.75,0-41.49-17.75-42.49-40.74C234.29,118.33,256.28,102.59,285.78,103.34z M290.28,157.33 c14,0,22.75-11.5,24.74-20v-11c-2.5-1-10-2.5-18-2.5c-13.5,0-24.25,6.5-24.25,17.75C273.03,151.33,280.03,157.33,290.28,157.33z"/>
                    </g>
                </svg>
                <h1 class="page-title">Staff Portal</h1>
                <p class="page-subtitle">Sign in to access Shermin Finance staff tools</p>
            </div>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" class="form-section">
                <div class="input-group">
                    <label for="email" class="input-label">Email</label>
                    <div class="input-with-icon">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <input type="email" id="email" name="email" class="input-field" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <div class="input-with-icon password-container">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        <input type="password" id="password" name="password" class="input-field" required>
                        <svg class="password-toggle" id="eyeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24" onclick="togglePasswordVisibility()">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </div>
                </div>
                
                <button type="submit" class="login-button">Sign In</button>
            </form>
            
            <div class="footer-section">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>All systems operational</span>
                </div>
                <div style="margin-top: 8px;">
                    Shermin Finance Staff Portal • Secure Access
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordField.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }
    </script>
</body>
</html>
